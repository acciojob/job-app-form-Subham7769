<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Job Application Form</h1>
        <form action="sent.html" method="post">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="gender" required>
                        <label for="gender">Male</label>
                         <input type="radio" name="gender" id="gender" required>
                         <label for="gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="laptop">Laptop Brands</label></td>
                    <td> <select name="laptop" id="laptop">
                        <option value="apple">Apple</option>
                        <option value="asus">Asus</option>
                        <option value="hp">HP</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" name="age" id="age" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label for="portfolio">Portfolio URL</label></td>
                    <td><input type="url" name="portfolio" id="portfolio" required></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"><button type="submit">Submit</button></td>
                </tr>
            </table>  
        </form>
    </div>
    </main>
</body>
</html>
